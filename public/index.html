<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Mis notas</h1>

        <div id="notesContainer"></div>

    <script src="js/script.js"></script>
</body>
</html>
